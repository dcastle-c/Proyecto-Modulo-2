<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Castle Wallet - Historial de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: var(--castle-green);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">The Castle Wallet</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="menu.html">Volver al Panel</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <header class="mb-4 border-bottom pb-3">
            <h2 class="fw-bold">Historial de Movimientos</h2>
            <p class="text-muted mb-3">Registro detallado de ingresos y transferencias</p>
            
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-primary filter-btn active" data-filter="todos">Todos</button>
                <button class="btn btn-sm btn-outline-success filter-btn" data-filter="deposito">Solo Ingresos</button>
                <button class="btn btn-sm btn-outline-danger filter-btn" data-filter="transferencia">Solo Egresos</button>
            </div>
        </header>

        <div class="card shadow-sm border-0 bg-white">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="tablaMovimientos">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th class="text-end pe-4">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 text-muted small">#TCW-984</td>
                            <td>21 Ene 2026</td>
                            <td class="fw-bold">Depósito Externo</td>
                            <td><span class="badge bg-success-subtle text-success border border-success-subtle">Completado</span></td>
                            <td class="text-end pe-4 text-success fw-bold">+$ 500.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
