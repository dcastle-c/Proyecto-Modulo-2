<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Castle Wallet - Enviar Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: var(--castle-green);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">The Castle Wallet</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="menu.html">Volver al Panel</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm border-0 bg-white p-4">
                    <div class="card-body">
                        <header class="text-center mb-4">
                            <h3 class="fw-bold">Transferir Activos</h3>
                            <p class="text-muted">Envíe fondos de manera segura a otros destinatarios</p>
                        </header>

                        <form id="transferForm">
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="contact" class="form-label fw-bold mb-0">Seleccionar Destinatario</label>
                                    <button type="button" class="btn btn-sm btn-link text-decoration-none p-0" data-bs-toggle="modal" data-bs-target="#modalContacto">
                                        + Nuevo Contacto
                                    </button>
                                </div>
                                <select class="form-select form-select-lg" id="contact" required>
                                    <option value="" selected disabled>Seleccione un contacto del reino</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="sendAmount" class="form-label fw-bold">Monto a Transferir</label>
                                <div class="input-group input-group-lg border rounded">
                                    <span class="input-group-text border-0 bg-white">$</span>
                                    <input type="number" class="form-control border-0 shadow-none" id="sendAmount" placeholder="0.00" required>
                                </div>
                                <div class="form-text text-end mt-2">
                                    Saldo disponible: <span class="fw-bold text-dark" id="saldoDisponibleText">$ 0</span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="concept" class="form-label fw-bold">Motivo del envío</label>
                                <textarea class="form-control" id="concept" rows="2" placeholder="Ej: Pago de suministros..."></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Confirmar Transferencia</button>
                                <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalContactoLabel">Agregar Nuevo Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addContactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label fw-bold">Nombre Completo</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Ej: Lancelot du Lac" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label fw-bold">Número de Cuenta</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="Ej: 112233" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
