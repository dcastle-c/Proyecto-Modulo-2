<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Wallet - Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <main class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar Sesión</h2>
                            <p class="text-muted">Ingresa a tu cuenta de manera segura</p>
                        <form id="loginForm">
                            <div class="mb-3"></div>
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                                                placeholder="********" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión
                            </button>
                        </form>
                    <div class="mt-4 text-center">
                            <a href="index.html" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                            <hr>
                            <p class="mb-0 small">¿No tienes cuenta? <a href="#" class="fw-bold">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
